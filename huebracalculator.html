<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Rentabilidad</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input[type="number"] { width: 100px; }
    .result { background: #f5f5f5; padding: 10px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Calculadora de Rentabilidad</h1>
  <p>Introduce el precio por m²:</p>
  
  <label for="precio">Precio por m² (€):</label>
  <input type="number" id="precio" placeholder="Ej. 25" step="0.01"><br><br>
  
  <button onclick="calcular()">Calcular</button>
  
  <div id="resultados" class="result"></div>
  
  <script>
    function calcular() {
      var precio = parseFloat(document.getElementById('precio').value);
      if (isNaN(precio) || precio <= 0) {
        alert('Por favor, introduce un precio por m² válido.');
        return;
      }

      var costoDiario = 140;
      var diasMes = 20;

      var metrosDiarios = costoDiario / precio;
      var metrosMensuales = metrosDiarios * diasMes;
      var rendimientoMensual = metrosMensuales * precio;

      document.getElementById('resultados').innerHTML =
        "<p><strong>Metros mínimos diarios:</strong> " + metrosDiarios.toFixed(2) + " m²</p>" +
        "<p><strong>Metros mínimos mensuales:</strong> " + metrosMensuales.toFixed(2) + " m²</p>" +
        "<p><strong>Rendimiento mensual:</strong> " + rendimientoMensual.toFixed(2) + " €</p>";
    }
  </script>
</body>
</html>
